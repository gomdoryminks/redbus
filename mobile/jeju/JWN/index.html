<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>휠체어 네비 대중교통</title>
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no, viewport-fit=cover">
        <link rel="stylesheet" href="../../../css/font.css">
        <link rel="stylesheet" href="../../../css/jquery-ui.css">
        <link rel="stylesheet" href="../../../css/jquery-ui.theme.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.8.2/css/all.min.css">
        <link rel="stylesheet" href="../../../css/default.css">
        <link rel="stylesheet" href="../../../css/layout.css">
        <link rel="stylesheet" href="../../../css/style.css">
        
        <script src="../../../js/jquery-3.4.1.js"></script>
        <script src="https://dapi.kakao.com/v2/maps/sdk.js?appkey=7c27b395b09309e57fc0371fe6668b50&libraries=services" type="text/javascript"></script>
        <script src="../../../js/bis-map-obj.js"></script>
        <script src="../../../js/bis-map.js"></script>
        <script src="../../../js/bis-script.js"></script>
    </head>

    <body>
        <div class="preloader">
            <div class="spinner">
                <span class="spinner-rotate"></span>
            </div>
        </div>
        
        <div class="mWrap">
            <header class="mHeader">
                <a href="index.html" class="mHeaderLogo"><img src="../../../images/logo-JWN.png" alt="logo"></a>
            </header>
            
            <div class="mContainer">
                <ul class="mMainList cf">
                    <li>
                        <a href="route-info.html">
                            <div class="img"><img src="../../../images/main-route-search.png" alt="main-route-search"></div>
                            <div class="tit">노선검색</div>
                        </a>
                    </li>
                    <li>
                        <a href="station-info.html">
                            <div class="img"><img src="../../../images/main-station-search.png" alt="main-station-search"></div>
                            <div class="tit">정류장검색</div>
                        </a>
                    </li>
                    <li>
                        <a href="course-info.html">
                            <div class="img"><img src="../../../images/main-course-search.png" alt="main-course-search"></div>
                            <div class="tit">경로검색</div>
                        </a>
                    </li>
                    <li>
                        <a href="route-detail.html">
                            <div class="img"><img src="../../../images/main-route-detail.png" alt="main-route-detail"></div>
                            <div class="tit">노선정보</div>
                        </a>
                    </li>
                    <li>
                        <a href="arrival-notice.html">
                            <div class="img"><img src="../../../images/main-arrival-notice.png" alt="main-arrival-notice"></div>
                            <div class="tit">도착 예정시간 알림</div>
                        </a>
                    </li>
                    <li>
                        <a href="javascript:void(0);" onclick="openLayer('alert','개발 예정입니다.','');">
                            <div class="img"><img src="../../../images/main-qr-search.png" alt="main-qr-search"></div>
                            <div class="tit">QR검색</div>
                        </a>
                    </li>
                </ul>
            </div>
            
            <footer class="mFooter">Copyright 2021 휠체어 네비 대중교통.<br>All rights reserved.</footer>
        </div>
        
        <div id="alertLayer" class="layerWrap">
            <div class="layerMask"></div>
            <div class="layerBox">
                <div class="layerContent">
                    
                </div>
                <div class="layerBtnArea cf">
                    <button type="button" class="layerBtn confirmBtn">확인</button>
                </div>
            </div>
        </div>
        
        <div id="confirmLayer" class="layerWrap">
            <div class="layerMask"></div>
            <div class="layerBox">
                <div class="layerContent">
                    
                </div>
                <div class="layerBtnArea cf">
                    <button type="button" class="layerBtn halfBtn confirmBtn">확인</button>
                    <button type="button" class="layerBtn halfBtn closeBtn" onclick="closeLayer(this);">취소</button>
                </div>
            </div>
        </div>
    </body>
</html>
